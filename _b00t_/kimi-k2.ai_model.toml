# b00t AI Model Datum - Kimi K2

[b00t]
name = "kimi-k2"
type = "ai_model"
hint = "Moonshot AI's Kimi K2 - massive 200K+ context window"

[ai_model]
provider = "openrouter"
size = "large"
capabilities = ["chat", "code", "reasoning"]
litellm_model = "openrouter/moonshot/kimi-k2"
api_base = "https://openrouter.ai/api/v1"
api_key_env = "OPENROUTER_API_KEY"
rpm_limit = 60
context_window = 200000
enabled = true
access_groups = ["default", "long-context"]

[ai_model.parameters]
max_tokens = 8192
temperature = 0.5

[ai_model.metadata]
family = "kimi"
provider_model_id = "moonshot/kimi-k2"
cost_per_1k_input = 0.30
cost_per_1k_output = 0.90
specialty = "long-context"
